<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon"> <!-- Favicon. -->
    <title>Meu primeiro projeto</title> <!-- Define o título da página. -->
    <style>
        .image-container {
            display: flex;
            justify-content: center; /* Centraliza as imagens. */
            gap: 50px; /* Espaço entre as imagens */
        }

        .image-container img {
            max-width: 100%;
            height: auto; /* Mantém a proporção da imagem */
            width: 300px; /* Define uma largura específica para as imagens */
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>  <!-- Título principal da página. -->
    <p>Esse é o nascimento do meu projeto em html e css!</p> <!-- Parágrafo que exibe uma mensagem sobre o início do projeto. -->
    <img src="../assets/images/logo-css.png" alt="logo css">
    <img src="../assets/images/logo-html.png" alt="logo html">
</body>
</html>
